spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:neartalk}
    username: ${DB_USERNAME:neartalk}
    password: ${DB_PASSWORD:neartalk}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.spatial.dialect.postgis.PostgisPG10Dialect

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

jwt:
  secret: ${JWT_SECRET:local-dev-secret-key-must-be-at-least-32-characters-long}
  access-token-expiry: 3600000   # 1 hour
  refresh-token-expiry: 604800000 # 7 days

cloud:
  aws:
    s3:
      bucket: ${S3_BUCKET:neartalk-dev}
      region: ${S3_REGION:ap-northeast-2}
    credentials:
      access-key: ${AWS_ACCESS_KEY:}
      secret-key: ${AWS_SECRET_KEY:}
    endpoint: ${S3_ENDPOINT:}
